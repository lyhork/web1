<div class="container-home-section">
    <div class="home-header flex justify-between items-center p-3 lg:p-6 sticky top-0 z-99">
        <div class="item-header"></div>
        <div class="item-header">
            <div class="lds-spinner" *ngIf="isLoading">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="image max-w-22 my-0 mx-auto mb-3" *ngIf="!isLoading">
                <img [src]="regulator?.image ? fileUrl+regulator?.image : null" alt="logo">
            </div>
            {{regulator?.name}}
        </div>
    </div>
    <div class="home-body">
        <div class="body-header text-base sm:text-lg md:text-3xl pt-4">
            តើអ្នកពេញចិត្តនិងការផ្តល់សេវារបស់និយ័តករធានារ៉ាប់រងកម្ពុជាឬទេ?
        </div>
        <ng-container *ngIf="isLoading">
            <div class="min-w-26 w-full flex flex-col items-center overflow-hidden min-h-30 p-2 mt-6">
                <p class="text-xl mb-4">សូមរងចាំ! កំពុងទាញទិន្នន័យ</p>
                <div class="lds-spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </ng-container>
        <div class="items-body flex flex-col max-w-screen-xl mx-auto gap-3 p-3" *ngIf="!isLoading">
            <div class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3">
                <div class="item min-w-60 h-80 flex flex-col rounded-xl box-hover cursor-pointer" *ngFor="let row of data">
                    <a  (click)="submit(regulator?.id,row?.id)" [routerLink]="'/public/reg/'+regulator?.id+'/type_id/'+row?.id">
                        <div class="main-box w-full min-h-48 text-center">
                            <div class="min-w-26 max-w-26 min-h-26 max-h-26 mx-auto mt-8">
                                <img class="vert-move" [src]="row?.image ? fileUrl+row?.image : null" alt="logo">
                            </div>
                        </div>
                        <div class="w-full min-h-5 mb-5">
                            <div class="min-w-5 max-w-5 min-h-5 max-h-5 mx-auto border border-gray-400 rounded-full bg-white"></div>
                        </div>
                        <div class="footer-box flex text-xl justify-center p-3.5 pb-5 w-full">{{row?.name}}</div>
                    </a>
                </div>
            </div>
            <div class="w-full flex justify-end mt-8 pr-8">
                <button class="w-full max-w-fit pl-2 min-h-11 max-h-11 rounded-md custom-button" [routerLink]="'/'" mat-flat-button >
                    <mat-icon class="icon-size-6 text-gray-600" [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                    <span class="text-xl">ត្រឡប់ក្រោយ</span>
                </button>
            </div>
        </div>
        
    </div>
</div>
