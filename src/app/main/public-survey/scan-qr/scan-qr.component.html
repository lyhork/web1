<div class="container-home-section">
    <div class="home-header flex justify-center items-center p-3 lg:p-6 sticky top-0 z-99">
        <div class="item-header text-3xl">
            ការិយាល័យច្រកចេញចូលតែមួយ
        </div>
    </div>
    <div class="home-body p-6">
        <div class="text-3xl moul text-center">
            បើមានយោបល់បន្ថែម
        </div>
        <div class="text-3xl moul text-center mt-5 mb-3">
            សូមស្គេនទីនេះ
        </div>
        <div class="w-full relative flex flex-col items-center">
            <div class="w-64 h-72 border rounded-3xl mt-4 px-2 overflow-hidden flex justify-center items-center">
                <qrcode [qrdata]="myAngularxQrCode" [width]="240" [errorCorrectionLevel]="'M'"></qrcode>
            </div>
        </div>
        <div class="w-full flex justify-end mt-8 pr-8">
            <div class="min-w-32 max-w-32 text-4xl text-red-500 font-bold min-h-11 max-h-11">
                <ng-container *ngIf="countdown >= 10">
                    00:{{countdown }}
                </ng-container>
                <ng-container *ngIf="countdown <10 && countdown >= 0">
                    00:0{{countdown}}
                </ng-container>
            </div>
            <div class="">
                <button class="max-w-fit pl-2 min-h-11 max-h-11 rounded-md custom-button" (click)="back()" mat-flat-button >
                    <mat-icon class="icon-size-6 text-gray-600" [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                    <span class="text-xl">ត្រឡប់ក្រោយ</span>
                </button>
            </div>
        </div>
    </div>
</div>
