<div class="container-dashboard-section p-4 bg-slate-100" scrollbar>
    <ng-container *ngIf="loading">
        <div
            class="min-w-26 w-full flex flex-col items-center overflow-hidden min-h-40 p-2 pt-6"
        >
            <p class="text-2xl mb-4" *transloco="let t">
                <!-- សូមមេត្តារងចាំ! កំពុងទាញទិន្នន័យ -->
                {{ t("wait") }}
            </p>
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </ng-container>
    <div class="grid grid-cols-1 sm:grid-cols-4 lg:grid-cols-4 gap-4 w-full">
        <!-- Conversions -->
        <div
            style="
                border-bottom: 5px solid green;
                box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
                    rgba(0, 0, 0, 0.23) 0px 3px 6px;
            "
            class="sm:col-span-2 lg:col-span-1 flex flex-col flex-auto bg-white shadow rounded-2xl overflow-hidden"
        >
            <div class="flex items-start justify-center m-6 mb-0">
                <div
                    class="text-lg font-medium tracking-tight leading-6 truncate"
                >
                    អ្នកផ្តល់សេវាថ្ងៃនេះ
                </div>
            </div>
            <div class="flex flex-col lg:items-center mx-6 mt-3">
                <div class="text-7xl font-bold tracking-tighter leading-tight">
                    {{ data.total_service_provider_today | number : "1.0-0" }}
                </div>
            </div>
            <!-- <div class="flex flex-col flex-auto h-20">
                <apx-chart class="flex-auto w-full h-full" [chart]="chartConversions.chart"></apx-chart>
            </div> -->
        </div>
        <!-- Impressions -->
        <div
            style="
                border-bottom: 5px solid #0029ff;
                box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
                    rgba(0, 0, 0, 0.23) 0px 3px 6px;
            "
            class="flex flex-col flex-auto bg-white shadow rounded-2xl overflow-hidden"
        >
            <div class="flex items-start justify-center m-6 mb-0">
                <div
                    class="text-lg font-medium tracking-tight leading-6 truncate"
                >
                    អ្នកផ្តល់សេវាខែនេះ
                </div>
            </div>
            <div class="flex flex-col lg:items-center mx-6 mt-3">
                <div class="text-7xl font-bold tracking-tighter leading-tight">
                    {{ data.total_service_provider | number : "1.0-0" }}
                </div>
            </div>
        </div>

        <!-- Conversions -->
        <div
            style="
                border-bottom: 5px solid #03338e;
                box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
                    rgba(0, 0, 0, 0.23) 0px 3px 6px;
            "
            class="sm:col-span-2 lg:col-span-1 flex flex-col flex-auto bg-white shadow rounded-2xl overflow-hidden"
        >
            <div class="flex items-start justify-center m-6 mb-0">
                <div
                    class="text-lg font-medium tracking-tight leading-6 truncate"
                >
                    និយ័តករ
                </div>
            </div>
            <div class="flex flex-col lg:items-center mx-6 mt-3">
                <div class="text-7xl font-bold tracking-tighter leading-tight">
                    {{ data.regulator }}
                </div>
            </div>
            <!-- <div class="flex flex-col flex-auto h-20">
                <apx-chart class="flex-auto w-full h-full" [chart]="chartConversions.chart"></apx-chart>
            </div> -->
        </div>
        <!-- Impressions -->
        <div
            style="
                border-bottom: 5px solid #f0a60e;
                box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
                    rgba(0, 0, 0, 0.23) 0px 3px 6px;
            "
            class="flex flex-col flex-auto bg-white shadow rounded-2xl overflow-hidden"
        >
            <div class="flex items-start justify-center m-6 mb-0">
                <div
                    class="text-lg font-medium tracking-tight leading-6 truncate"
                >
                    កម្រិតវាយតម្លៃ
                </div>
            </div>
            <div class="flex flex-col lg:items-center mx-6 mt-3">
                <div class="text-7xl font-bold tracking-tighter leading-tight">
                    {{ data.survey_type }}
                </div>
            </div>
        </div>
    </div>

    <!--------------------========================---------------------------->
    <div
        class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 gap-6 w-full min-w-0 p-3"
    >
        <div
            class="flex flex-col flex-auto bg-white shadow rounded-2xl overflow-hidden p-6 h-[372px]"
        >
            <div
                class="text-lg font-medium tracking-tight leading-6 truncate z-10"
            >
                ក្រាបនៃការវាយតម្លៃ
            </div>
            <apx-chart
                class="h-[280px]"
                [series]="chartOptions?.series"
                [states]="chartOptions?.states"
                [colors]="chartOptions?.colors"
                [plotOptions]="chartOptions?.plotOptions"
                [chart]="chartOptions?.chart"
                [tooltip]="chartOptions?.tooltip"
                [xaxis]="chartOptions?.xaxis"
                [legend]="chartOptions?.legend"
            ></apx-chart>
            <div class="w-full flex justify-center items-center">
                <div class="h-4 flex">
                    <div class="w-2 h-4 flex"></div>
                </div>
            </div>
        </div>
    </div>
</div>
