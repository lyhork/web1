<div class="main-content-overview p-3">
    <div class="overview-image">
        <app-portrait [mode]=" mode " [title]=" " [index]=" 1 " [src]=" src " (srcChange)='srcChange($event)'>
        </app-portrait>
    </div>
    <div class="w-full p-6">
        <div class="w-full">

            <!-- form -->
            <form class="custom-form" [formGroup]="form" #myProfileNgForm="ngForm" *transloco="let t">

                <!-- Name field -->
                <mat-form-field appearance="outline" class="w-full mb-5">
                    <mat-label >{{t('name')}}</mat-label>
                    <input id="name" matInput [formControlName]="'name'">
                    <mat-error *ngIf="form.get('name').hasError('required')">
                        Full name is required
                    </mat-error>
                </mat-form-field>

                <!-- Phone field -->
                <mat-form-field appearance="outline" class="w-full mb-5">
                    <mat-label>{{t('phone_number')}}</mat-label>
                    <input id="phone" matInput [formControlName]="'phone'" class="siereap">
                    <mat-error *ngIf="form.get('phone').hasError('required')">
                        Phone address is required
                    </mat-error>
                    <mat-error *ngIf="form.get('phone').hasError('phone')">
                        Please enter a valid phone address
                    </mat-error>
                </mat-form-field>

                <!-- Email field -->
                <mat-form-field appearance="outline" class="w-full mb-5">
                    <mat-label>{{t('email')}}</mat-label>
                    <input id="email" matInput [formControlName]="'email'" class="siereap">
                    <mat-error *ngIf="form.get('email').hasError('required')">
                        Email address is required
                    </mat-error>
                    <mat-error *ngIf="form.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <div class="flex justify-end">
                    <button class="w-full py-6 sm:min-w-20 sm:max-w-20 min-h-11 max-h-11 rounded-md custom-button"
                        mat-flat-button [disabled]="form.invalid  || saving" (click)="submit()">
                        <span *ngIf="!form.disabled" class="text-lg">
                            កែប្រែ
                        </span>
                        <mat-progress-spinner *ngIf="form.disabled" [diameter]="24" [mode]="'indeterminate'">
                        </mat-progress-spinner>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
